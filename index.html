<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Butterfly ðŸ¦‹</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background:black;
    overflow:hidden;
}

/* CONTAINER */
#container{
    position:relative;
    width:100vw;
    height:100vh;
    overflow:hidden;
}

/* STORIES */
.story{
    position:absolute;
    inset:0;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
    transform:translateX(100%);
    transition:transform 0.6s ease;
}

.story.active{
    transform:translateX(0);
    z-index:1;
}

.story.prev{
    transform:translateX(-100%);
}

/* VIDEO & IMAGE */
.story video,
.story img.bg{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-1;
}

/* MESSAGE BG */
.message-screen{
    background:linear-gradient(135deg,#000,#1a1a1a);
}

/* TEXT */
h1{
    font-family:'Great Vibes',cursive;
    font-size:3.2rem;
    text-shadow:0 0 25px black;
}

.message{
    max-width:85%;
    margin-top:20px;
    line-height:1.8;
    font-size:1.1rem;
    text-shadow:0 0 15px black;
}

/* TAP AREAS */
.tap{
    position:absolute;
    top:0;
    width:50%;
    height:100%;
    z-index:10;
}
.tap.left{ left:0; }
.tap.right{ right:0; }

/* TAP TO START OVERLAY */
#startOverlay{
    position:absolute;
    inset:0;
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:50;
    color:white;
    font-size:1.2rem;
    letter-spacing:1px;
}
</style>
</head>

<body>

<div id="container">

    <!-- TAP TO START -->
    <div id="startOverlay">Tap to start ðŸ’—</div>

    <!-- INTRO VIDEO -->
    <div class="story active">
        <video id="introVideo" src="intro.mp4.mp4" playsinline></video>
        <h1>Happy Birthday ðŸ¦‹</h1>
        <div class="message">
            To my beautiful Butterfly ðŸ’—
        </div>
    </div>

    <!-- MESSAGE -->
    <div class="story message-screen">
        <h1>My Love ðŸ’•</h1>
        <div class="message">
            I donâ€™t just love youâ€¦<br>
            I choose you every single day.<br>
            With you, forever feels short âœ¨
        </div>
    </div>

    <!-- HER PHOTO -->
    <div class="story">
        <img src="herphoto.jpg.JPG" class="bg">
        <h1>Forever Yours ðŸ’™</h1>
        <div class="message">
            Happy Birthday, my forever ðŸ¦‹ðŸŽ‚
        </div>
    </div>

    <div class="tap left"></div>
    <div class="tap right"></div>
</div>

<audio id="music" src="music.mp3.mp3" loop></audio>

<script>
const stories = document.querySelectorAll(".story");
const introVideo = document.getElementById("introVideo");
const music = document.getElementById("music");
const overlay = document.getElementById("startOverlay");

let current = 0;
let musicStarted = false;

/* USER TAP TO ENABLE SOUND */
overlay.addEventListener("click",()=>{
    overlay.style.display="none";
    introVideo.muted = false;
    introVideo.play().catch(()=>{});
});

/* START MUSIC AFTER INTRO VIDEO */
introVideo.addEventListener("ended",()=>{
    if(!musicStarted){
        music.volume = 0.6;
        music.play().catch(()=>{});
        musicStarted = true;
    }
});

/* STORY CONTROL */
function showStory(index){
    stories.forEach((s,i)=>{
        s.classList.remove("active","prev");
        if(i < index) s.classList.add("prev");
    });
    stories[index].classList.add("active");
}

function nextStory(){
    if(current < stories.length-1){
        current++;
        showStory(current);
    }
}
function prevStory(){
    if(current > 0){
        current--;
        showStory(current);
    }
}

document.querySelector(".tap.right").addEventListener("click", nextStory);
document.querySelector(".tap.left").addEventListener("click", prevStory);
</script>

</body>
</html>
